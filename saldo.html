<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Malvader - Saldo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="saldo.css">
  <script>
    let saldo = 1520.75; // exemplo fixo
    window.onload = () => {
      document.getElementById("valorSaldo").textContent = saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    };
  </script>
</head>
<body class="min-h-screen p-6 text-white">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8 text-[color:var(--ciano-claro)] animate-pulse">Saldo</h1>
    <div class="card rounded-2xl shadow-md p-6 text-center">
      <h2 class="text-xl font-semibold mb-4">Seu saldo atual:</h2>
      <p id="valorSaldo" class="text-3xl font-bold text-black"></p>
    </div>
  </div>
</body>
</html>
