<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora Pay - Relatórios Financeiros</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      padding: 20px 40px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #1f2937;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .filters label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .filters select,
    .filters input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .filters button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filters button:hover {
      background-color: #4338ca;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      min-width: 220px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }

    .card h2 {
      margin: 10px 0 0;
      font-size: 20px;
    }

    .green { color: #059669; }
    .red { color: #dc2626; }
    .blue { color: #2563eb; }

    .export-btn {
      float: right;
      margin-bottom: 20px;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .export-btn:hover {
      background-color: #059669;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Aurora Pay - Relatórios Financeiros</h1>
  </header>

  <div class="container">
    <div class="filters">
      <div>
        <label for="tipo">Tipo de Relatório</label>
        <select id="tipo">
          <option value="">Selecione</option>
          <option value="mensal">Mensal</option>
          <option value="anual">Anual</option>
          <option value="transacoes">Transações</option>
        </select>
      </div>
      <div>
        <label for="inicio">Data Início</label>
        <input type="date" id="inicio">
      </div>
      <div>
        <label for="fim">Data Fim</label>
        <input type="date" id="fim">
      </div>
      <div style="margin-top: 25px;">
        <button>Filtrar</button>
      </div>
    </div>

    <button class="export-btn">Exportar CSV</button>

    <div class="cards">
      <div class="card">
        <p>Receita Total</p>
        <h2 class="green">R$ 120.450,00</h2>
      </div>
      <div class="card">
        <p>Despesas</p>
        <h2 class="red">R$ 34.200,00</h2>
      </div>
      <div class="card">
        <p>Lucro Líquido</p>
        <h2 class="blue">R$ 86.250,00</h2>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/06/2025</td>
          <td>Receita</td>
          <td>Venda Serviço A</td>
          <td class="green">R$ 2.500,00</td>
          <td>Concluído</td>
        </tr>
        <tr>
          <td>02/06/2025</td>
          <td>Despesa</td>
          <td>Pagamento Fornecedor</td>
          <td class="red">R$ 1.200,00</td>
          <td>Pago</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
